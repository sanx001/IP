  <body style="margin:0; overflow:hidden;">


    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
     const logLines = document.querySelectorAll('.log-line');
  const animationDuration = 3000; // 8 seconds in ms

  logLines.forEach((line, index) => {
    line.style.visibility = "hidden"; // hide initially
  });

  function revealLinesSequentially(lines, delay) {
    let i = 0;

    function showNext() {
      if (i >= lines.length) return;

      const line = lines[i];
      line.style.visibility = "visible";
      line.classList.add('typing');

      setTimeout(() => {
        line.classList.remove('typing');
        i++;
        showNext();
      }, delay);
    }

    showNext();
  }

  // Start the typing effect when DOM is ready
  window.addEventListener("DOMContentLoaded", () => {
    revealLinesSequentially(logLines, animationDuration);
  });

    </script>
  </body>
